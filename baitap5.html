<script>
    let arr = ["Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe, Regulus"];
    let arr1 = ["Ursa Minor, Tarurus, Cygnus, Lyra, Aquila, Ursa Major, Leo"];
    let star = prompt('nhap ten ngoi sao');
    function checkStar(star) {
        for (i = 0; i < arr.length; i++) {
            if (star === arr[i]) {
                return arr1[i];
            }
                               }
            return "khong tim thay sao nao";
    }
    alert(checkStar(star));
</script>
